<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="CSS/get-started.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
</head>
<body style="background: url('imgs/background2.jpeg') no-repeat center center / cover">

    <!-- Back Button -->
  <div class="back-button">
    <a href="options.html">
      <img src="imgs/back.svg" alt="Back" class="back-icon" />
    </a>
  </div>
  
  <div class="form-wrapper">
    <form class="loginForm">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script type="module" src="JS/login.js"></script>
</body>
</html>
