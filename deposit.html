<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <link rel="stylesheet" href="CSS/deposit.css">
</head>
<body>
  <div class="container">
    <h2>Deposit Funds</h2>
    <form id="payfast-form" action="https://www.payfast.co.za/eng/process" method="post">
      <!-- Hidden Payfast Fields -->
      <input type="hidden" name="merchant_id" value="27024511">
      <input type="hidden" name="merchant_key" value="0vmamckjjzfhe">
      <input type="hidden" name="return_url" value="https://zarmilli.github.io/Squarre/success.html">
      <input type="hidden" name="cancel_url" value="https://zarmilli.github.io/Squarre/canceled.html">
      <input type="hidden" name="notify_url" value="https://blmjdyhhqgqbycntysip.functions.supabase.co/verify-deposit">
      <input type="hidden" name="amount" id="amount" value="">
      <input type="hidden" name="item_name" value="Wallet Deposit">
      <input type="hidden" name="custom_str1" id="user_id" value="">

      <!-- User Input -->
      <label for="inputAmount">Amount</label>
      <input type="number" id="inputAmount" placeholder="Enter amount (e.g. 100)" required>

      <p id="feeNotice" class="notice">
        A R3 + 3% fee applies to keep the platform running. Don’t worry — investment performance aims to return double this in interest.
      </p>
      <button type="button" id="depositButton" onclick="submitPayfast()">Deposit</button>


    </form>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script type="module" src="JS/deposit.js"></script>
</body>
</html>
