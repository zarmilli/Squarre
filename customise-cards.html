<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0a0a0a">
  <title>Customise Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/home.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }

    .back-button {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .preview-card {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
      position: relative;
    }

    .preview-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    .preview-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    .preview-text {
      position: absolute;
      bottom: 10px;
      left: 15px;
      z-index: 2;
    }

    .style-options {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }

    .style-circle {
      width: 30px;
      height: 30px;
      border: 1px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .style-circle:hover {
      transform: scale(1.1);
    }

    .style-circle.selected {
      border: 3px solid #d8b277;
    }

    .save-button {
      width: 90%;
      padding: 1rem;
      background-color: white;
      color: black;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="back-button" onclick="history.back()">&lt;&lt;</div>

  <div class="preview-card">
    <img id="primaryPreview" src="imgs/card1-p.jpeg" alt="Primary Card" />
    <div class="preview-overlay"></div>
    <div class="preview-text">Primary Card</div>
  </div>

  <div class="preview-card">
    <img id="secondaryPreview" src="imgs/card1-s.jpeg" alt="Secondary Card" />
    <div class="preview-overlay"></div>
    <div class="preview-text">Secondary Card</div>
  </div>

  <div class="style-options">
    <div class="style-circle" data-style="1" style="background-color: #d8b277;"></div>
    <div class="style-circle" data-style="2" style="background-color: #000;"></div>
    <div class="style-circle" data-style="3" style="background-color: #531e6c;"></div>
    <div class="style-circle" data-style="4" style="background-color: #0d244b;"></div>
    <div class="style-circle" data-style="5" style="background-color: #84706a;"></div>
    <div class="style-circle" data-style="6" style="background-color: #875d62;"></div>
  </div>

  <div class="save-button" id="saveBtn">Save</div>

  <script type="module" src="JS/customise-cards.js"></script>
</body>
</html>
