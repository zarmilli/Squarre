<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000">
  <title>Get Started - Inzalo Capital</title>
  <link rel="stylesheet" href="CSS/get-started.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>
</head>
<body style="background-color: black;">

  <!-- Back Button -->
  <a href="options.html" class="back-icon"><<</a>

<div id="lottie-container" style="width: 100%; height: auto; margin: 0 auto;"></div>

  <!-- Sign Up Form -->
  <div class="form-wrapper">
    <form id="signupForm" class="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="JS/get-started.js"></script>
</body>
</html>
